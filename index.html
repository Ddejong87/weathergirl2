<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathergirl</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathergirl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="name">
            Weathergirl
        </div>
        <form id="search-form">
            <input type="text" placeholder="search for a city" autocomplete="off" autofocus="on"
                id="search-text-input" />
            <input type="submit" value="Search" />
        </form>
        <h1>
            Tilburg <strong>19° C </strong> /16° C
            <img src="images/sun.png" alt="sun" class="head" />
        </h1>
        <h2>
        </h2>
        <h3>date</h3>
        <div class="container">
            <div class="row ">
                <div class="col">
                    Tomorrow
                    <br>
                    <strong>15°</strong> 12°
                    <img src="images/partcloud.png" alt="partcloud" class="icon" />
                </div>
                <div class="col">
                    Wednesday
                    <br>
                    <strong>15°</strong> 11°
                    <img src="images/rain.png" alt="rain" class="icon" />
                </div>
                <div class="col">
                    Thursday
                    <br>
                    <strong>18°</strong> 14°
                    <img src="images/thunder.png" alt="thunder" class="icon" />
                </div>
                <div class="col">
                    Friday
                    <br>
                    <strong>20°</strong> 17°
                    <img src="images/sun.png" alt="sun" class="icon" />
                </div>
                <div class="col">
                    Saturday
                    <br>
                    <strong>22°</strong> 19°
                    <img src="images/sun.png" alt="sun" class="icon" />
                </div>
            </div>
            <script src="index.js"></script>
</body>
